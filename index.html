<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TO-DO LIST</title>
    <link rel="stylesheet" href="./Styles/index.css">
</head>
<body>
    <div class="homepage">
        <div class="homepage-text">
            <h1>MY TO-DO LIST</h1>
            <h2>Welcome To Pelikan To-Do List Organizer</h2>
            <h3>Just type what you want to add to or delete from your to-do list</h3>
            <form action="" id="listForm">
                <input type="text" id="taskInput" placeholder="Type Your List Item Here" required><br>
                <button type="button" id="addButton">ADD TO MY LIST</button>
                <button type="button" id="deleteButton">DELETE FROM LIST</button>
            </form>
        </div>
        
    </div>
    <div id="container"></div>

    
    
    <!-- SCRIPTS -->
    <script src="./Scripts/index.js"></script>
</body>
</html>
